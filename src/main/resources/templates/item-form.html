<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/item-form.css}">
</head>
<body>
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="gradient-text mb-4" th:text="${item.id != null ? 'Edit Item' : 'Create Item'}"></h1>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="${item.id != null ? @{/ecomap/items/edit/{id}(id=${item.id})} : @{/ecomap/items}}" 
                              th:object="${item}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required />
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <input type="text" class="form-control" id="category" th:field="*{category}" required />
                            </div>

                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">Image URL:</label>
                                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
                            </div>

                            <input type="hidden" th:field="*{userEmail}" />

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-glass">Save</button>
                                <a th:href="@{/ecomap/profile}" class="btn btn-glass">Back to Profile</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
