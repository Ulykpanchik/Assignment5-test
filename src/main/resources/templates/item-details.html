<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/item-details.css}">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="gradient-text mb-4" th:text="${item.title}"></h1>
                        
                        <div class="item-image-container mb-4">
                            <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" class="img-fluid rounded" alt="Item Image"/>
                            <div th:unless="${item.imageUrl}" class="placeholder-img">
                                No Image Available
                            </div>
                        </div>

                        <div class="category-badge mb-4" th:text="${item.category}"></div>

                        <div class="item-details">
                            <h4>Description</h4>
                            <p class="text-muted mb-4" th:text="${item.description}"></p>

                            <div class="contact-info">
                                <h4>Contact Information</h4>
                                <p class="text-muted" th:text="'Posted by: ' + ${item.userEmail}"></p>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <a th:if="${canEdit}" th:href="@{/ecomap/items/edit/{id}(id=${item.id})}" 
                               class="btn btn-glass">Edit Item</a>
                            <a th:href="@{/ecomap/items}" class="btn btn-glass">Back to Items</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
