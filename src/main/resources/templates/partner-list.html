<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Partner List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="gradient-text mb-4">Partner List</h1>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="partner : ${partners}">
                                <td th:text="${partner.name}"></td>
                                <td th:text="${partner.description}"></td>
                                <td>
                                    <a th:if="${user != null && user.isAdmin()}" 
                                       th:href="@{/ecomap/partners/edit/{id}(id=${partner.id})}" 
                                       class="btn btn-glass">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <a th:if="${user != null && user.isAdmin()}" 
                       th:href="@{/ecomap/partners/new}" 
                       class="btn btn-glass me-2">Add New Partner</a>
                    <a th:href="@{/ecomap}" class="btn btn-glass">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
