<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Partner Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="gradient-text mb-4" th:text="${partner.id != null} ? 'Edit Partner' : 'New Partner'"></h1>
                        
                        <form th:action="${partner.id != null} ? @{/ecomap/partners/edit/{id}(id=${partner.id})} : @{/ecomap/partners}" 
                              th:object="${partner}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" required/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Description:</label>
                                <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-glass">Save</button>
                                <a th:href="@{/ecomap/partners}" class="btn btn-glass">Back to Partners</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
