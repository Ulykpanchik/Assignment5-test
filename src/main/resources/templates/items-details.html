<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/item-details.css}">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="gradient-text mb-4" th:text="${item.title}"></h1>
                        
                        <div class="mb-4">
                            <div th:if="${item.imageUrl}" class="text-center mb-4">
                                <img th:src="${item.imageUrl}" alt="Item Image" class="img-fluid rounded"/>
                            </div>
                            <div th:unless="${item.imageUrl}" class="placeholder-img d-flex align-items-center justify-content-center mb-4">
                                No Image
                            </div>
                            
                            <div class="mb-3">
                                <strong>Description:</strong>
                                <p class="text-muted" th:text="${item.description}"></p>
                            </div>
                            
                            <div class="mb-3">
                                <strong>Category:</strong>
                                <span class="text-muted" th:text="${item.category}"></span>
                            </div>
                            
                            <div class="mb-4">
                                <strong>Posted by:</strong>
                                <span class="text-muted" th:text="${item.userEmail}"></span>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/ecomap/items/edit/{id}(id=${item.id})}" class="btn btn-glass">Edit Item</a>
                            <a th:href="@{/ecomap/items}" class="btn btn-glass">Back to Items</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
