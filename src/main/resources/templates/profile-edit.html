<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="gradient-text mb-4">Edit Profile</h1>
                        
                        <form th:action="@{/ecomap/profile/edit}" th:object="${user}" method="post">
                            <input type="hidden" name="username" th:value="${user.username}"/>
                            <input type="hidden" name="password" th:value="${user.password}"/>
                            
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" class="form-control" th:field="*{username}" disabled/>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" required/>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-glass">Save Changes</button>
                                <a th:href="@{/ecomap/profile}" class="btn btn-glass">Back to Profile</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
